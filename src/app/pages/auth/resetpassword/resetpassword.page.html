<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Passwort zur端cksetzen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-img src="../../assets/svg/resetpassword_01.svg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form [formGroup]="credentials" (ngSubmit)="resetPassword()">
          <ion-item class="ion-margin-bottom">
            <ion-label position="floating">E-Mail Adresse</ion-label>
            <ion-icon slot="end" name="mail"></ion-icon>
            <ion-input type="email" placeholder="max@mustermann.de" formControlName="email"></ion-input>
            <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">E-Mail ung端ltig</ion-note>
          </ion-item>
          <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Passwort zur端cksetzen</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="navigateToSignIn()">Zur端ck zur Anmeldung</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
